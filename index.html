<body>
<div id="dragbox" class="dragbox">
    <label for="file" class="range"></label>
    <input type="file" id="file" style="display: none">
</div>
<div id="preview"></div>

<script type="text/javascript">

    //文件拖拽事件
    var dropbox = document.getElementsByClassName("dragbox");
    var preview = document.getElementById("preview");

    dropbox[0].addEventListener("dragenter", function(e){
        e.stopPropagation();
        e.preventDefault();
    }, false);

    dropbox[0].addEventListener("dragover", function(e){
        e.stopPropagation();
        e.preventDefault();
    }, false);

    dropbox[0].addEventListener("drop", function(e){
        e.stopPropagation();
        e.preventDefault();

        var dt = e.dataTransfer;
        var files = dt.files;

        update(files);

    }, false);


    //input选择图片
    var file = document.getElementById("file");
    file.addEventListener("change",function () {
        var files = this.files;
        if (!!files) {
            update(files);
        }
    });


    function update(files) {
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var imageType = /^image\//;

            if ( !imageType.test(file.type) ) {
                continue;
            }

            // 填充选择的图片到展示区
            var img = document.createElement("img");
            img.classList.add("obj");
            preview.appendChild(img);

            // 读取File对象中的内容
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (function(aImg) {
                return function(e) {
                    aImg.src = e.target.result;
                };
            })(img);
        }
    }
</script>
